<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-12 mx-auto">
			<h1 id="bloghead">Blogs</h1>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-12 bmarg" *ngFor="let blog of bloglist">
					<div class="box">
						<h4 class="title">{{blog.payload.doc.data().title}}</h4>
						<p class="txt">{{blog.payload.doc.data().content}}<p>
						<h6 class="foot">{{blog.payload.doc.data().footer}}</h6>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-12">
						 <form id="signin" [formGroup]="blogForm" (ngSubmit)="submitBlogData()">
                              <div class="form-group">
                                <input type="text" class="form-control" formControlName="title" placeholder="title" required   name="email">
                              </div>
                              <div class="form-group">
                                <input type="text" placeholder="content" formControlName="content" class="form-control" name="content">
                              </div>
                               <div class="form-group">
                                <input type="text" placeholder="footer" formControlName="footer" class="form-control" name="footer">
                              </div>
                              <button type="button"  class="btn btn-secondary bbtns" (click)="ResetForm()">Reset</button>
                              <button type="submit" class="submit bbtns"><i class="fa fa-plus add" aria-hidden="true"></i>Add</button>
                            </form> 

					</div>
				
			</div>
					
					
	</div>
	</div>
</div>
