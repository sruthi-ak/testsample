<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-8 col-12 mx-auto">
			 <div class="w3-container w3-border Buton">
                          <form id="signin" (ngSubmit)="loginSubmit()">
                              <div class="form-group">
                                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email ID" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required   name="email" [(ngModel)]="logIn.email">
                              </div>
                              <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="password" [(ngModel)]="logIn.password">
                              </div>
                              
                              <button type="submit" class="submit">Log In</button>
                            </form>  
                      </div>

		</div>
	</div>
</div>
